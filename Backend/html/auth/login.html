<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrapYourPhish | Login</title>
    <link rel="stylesheet" href="/assets/css/auth.css" />
    <script src="/assets/js/login.js" defer></script>

    {{inject_head}}
  </head>
  <body>
    {{inject_header}}

    <h1>Bienvenue sur TrapYourPhish !</h1>
    <p>Catch Suspicious Emails Before They Catch You.</p>

    <!-- Formulaire de connexion -->
    <form>
      <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Entrez votre email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Entrez votre mot de passe"
          required
        />
      </div>
      <input id="login" type="submit" value="Se connecter" />
      <div class="form-return">
        <a href="/auth/register" class="button">Cr√©er un compte</a>
      </div>
    </form>
  </body>
</html>
