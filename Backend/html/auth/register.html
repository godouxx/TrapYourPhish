<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrapYourPhish | S'enregistrer</title>
    <link rel="stylesheet" href="/assets/css/auth.css" />
    <script src="/assets/js/register.js" defer></script>

    {{inject_head}}
  </head>

  <body>
    {{inject_header}}

    <h1>Bienvenue sur TrapYourPhish !</h1>
    <p>Catch Suspicious Emails Before They Catch You.</p>

    <form>
      <div class="form-group">
        <label for="email">Email :</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-group">
        <label for="password2">Répéter le mot de passe :</label>
        <input
          type="password"
          name="password2"
          id="password2"
          placeholder="Password"
          required
        />
      </div>
      <input id="register" type="submit" value="S'enregistrer" />
      <div class="form-return">
        <a href="/auth/login" class="button">Se connecter</a>
      </div>
    </form>
  </body>
</html>
