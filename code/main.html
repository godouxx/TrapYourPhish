<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrapYourPhish</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header-banner">
        <img src="8.png" alt="Logo gauche" class="banner-logo-left">
        <h1>TrapYourPhish</h1>
        <h3><a href="main.html" id="analyse-button">Analyse</a><br></h3>
        <h4><a href="history.html" id="historique-button">Historique</a></h4>
        <img src="9.png" alt="Logo droite" class="banner-logo-right">
    </div>    
    <div class="page-container">
        <div class="mail-container">
            <h2>Mail </h2>
            <form>
                <div class="mail-field">
                    <label for="date">Date :</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="mail-field">
                    <label for="De">De :</label>
                    <input type="text" id="De" name="De" placeholder="adresse@exemple.com">
                </div>
                <div class="mail-field">
                    <label for="Objet">Objet :</label>
                    <input type="text" id="Objet" name="Objet" placeholder="Objet">
                </div>
                <div class="mail-field">
                    <label for="A">A :</label>
                    <input type="text" id="A" name="A" placeholder="monadresse@exemple.com">
                </div>
                <div class="mail-content">
                    <p>Contenu :</p>
                    <textarea rows="5"></textarea>
                </div>
            </form>
        </div>
        <div class="right-container">
            <div class="expl-container">
                <h2>Explication</h2>
                <p>Ajoute ici le texte explicatif...</p>
            </div>
            <div class="progress-container">
            <svg class="progress-circle" viewBox="0 0 100 100">
                <circle class="progress-bg" cx="50" cy="50" r="40"></circle>
                <circle class="progress-bar" cx="50" cy="50" r="40"></circle>
            </svg>
            <div class="progress-text">75%</div>
            </div>
        </div> 
    </div>      
</body>
</html>
