<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historique</title>
    <link rel="stylesheet" href="history.css">
    <style>
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        .risk-low { color: green; font-weight: bold; }
        .risk-medium { color: orange; font-weight: bold; }
        .risk-high { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header-banner">
        <h1>TrapYourPhish</h1>
        <h3><a href="main.html" id="analyse-button">Analyse</a><br></h3>
        <h4><a href="history.html" id="historique-button">Historique</a></h4>
    </div>
    <input type="text" id="search" class="search-bar" placeholder="Rechercher par objet ou envoyeur..." onkeyup="searchTable()" />

    <div class="table-container">
        <table id="emailTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Envoyeur <span class="sort-arrow" data-column="0">↕️</span></th>
                    <th onclick="sortTable(1)">Date <span class="sort-arrow" data-column="1">↕️</span></th>
                    <th onclick="sortTable(2)">Objet <span class="sort-arrow" data-column="2">↕️</span></th>
                    <th onclick="sortTable(3)">Risque <span class="sort-arrow" data-column="3">↕️</span></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>jean.dupont@gmail.com</td>
                    <td>2025-03-05</td>
                    <td>Proposition de projet</td>
                    <td class="risk-low">10%</td>
                </tr>
                <tr>
                    <td>marie.curie@outlook.com</td>
                    <td>2025-03-06</td>
                    <td>Compte rendu</td>
                    <td class="risk-medium">45%</td>
                </tr>
                <tr>
                    <td>albert.einstein@yahoo.com</td>
                    <td>2025-03-07</td>
                    <td>Réunion</td>
                    <td class="risk-high">90%</td>
                </tr>
                <tr>
                    <td>nikola.tesla@hotmail.com</td>
                    <td>2025-03-08</td>
                    <td>Collaboration</td>
                    <td class="risk-low">20%</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let currentSort = {};

        function searchTable() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("#emailTable tbody tr");
            
            rows.forEach(row => {
                let envoyeur = row.cells[0].textContent.toLowerCase();
                let objet = row.cells[2].textContent.toLowerCase();
                row.style.display = (envoyeur.includes(input) || objet.includes(input)) ? "" : "none";
            });
        }

        function sortTable(columnIndex) {
            let table = document.getElementById("emailTable");
            let rows = Array.from(table.rows).slice(1);
            let isNumeric = columnIndex === 1 || columnIndex === 3;
            let direction = currentSort[columnIndex] === 'asc' ? 'desc' : 'asc';

            let sortedRows = rows.sort((a, b) => {
                let aText = a.cells[columnIndex].textContent.trim();
                let bText = b.cells[columnIndex].textContent.trim();

                if (isNumeric) {
                    aText = columnIndex === 1 ? new Date(aText) : parseInt(aText);
                    bText = columnIndex === 1 ? new Date(bText) : parseInt(bText);
                }

                return direction === 'asc' ? (aText > bText ? 1 : -1) : (aText < bText ? 1 : -1);
            });

            table.tBodies[0].append(...sortedRows);

            document.querySelectorAll('.sort-arrow').forEach(arrow => {
                arrow.textContent = '↕️';
            });

            let arrow = document.querySelector(`.sort-arrow[data-column='${columnIndex}']`);
            arrow.textContent = direction === 'asc' ? '⬆️' : '⬇️';

            currentSort[columnIndex] = direction;
        }
    </script>
</body>
</html>
